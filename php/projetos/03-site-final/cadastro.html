<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Faça Seu Cadastro</title>
    </head>
    <body style="background-color: blanchedalmond; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">
        <main>
            <a href="index.html">Voltar para Página Inicial</a>
            <br/>
            <form name="cadcliente" action="cadastro.php" method="GET" enctype="application/x-www-form-urlencoded">
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <label>Nome: </label>
                    <input type="text" name="nome">
                    <br/><br/>
                    <label>Email: </label>
                    <input type="email" name="email">
                    <br/><br/>
                    <label>CPF: </label>
                    <input type="text" name="cpf">
                    <br/><br/>
                    <textarea name="mensagem" cols="30" rows="10">Deixe sua mensagem aqui:</textarea>
                    <br/><br/>
                    <input type="submit" valeu="Enviar">
                </fieldset>
            </form>
        </main>
        <footer style="text-align: center;">
            <hr>
            <p>Copyright 2020</p>
        </footer>
    </body>
</html>
